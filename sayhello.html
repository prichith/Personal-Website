<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- css style sheet -->
    <link rel="stylesheet" href="style.css" />
    <title>prichith personal website</title>
  </head>
  <body>
    <!-- Header -->
    <header class="underline">
      <div class="container helloHeader">
        <img class="logo" src="images/logo3.png" />
        <div class="helloheaderBtn">
          <button onclick="helloFormClear()">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
          <button onclick="returnback()">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
    </header>
    <!-- END Header -->
    <!-- Heading -->
    <div class="heading">
      <div class="heading">
        <img src="images/avatar.svg" />
        <h1>
          Thanks for taking the time to reach out. How can I help you today?
        </h1>
      </div>
    </div>
    <!-- END Heading -->
    <!-- Form -->
    <div class="form" action="/helloFormSubmit">
      <div class="container">
        <form class="form">
          <div class="nameEmail">
            <div class="formName">
              <label for="name">Name</label>
              <input type="text" id="name" />
            </div>
            <div class="formName">
              <label for="email">E Mail</label>
              <input type="email" id="email" />
            </div>
          </div>
          <div class="message formMessage">
            <label for="helloMessage">Message</label>
            <textarea id="helloMessage" name="helloMessage"></textarea>
          </div>
          <button onclick="helloFormSubmit()">Submit</button>
        </form>
      </div>
    </div>
    <!-- END Form -->
    <script src="script.js"></script>
  </body>
</html>
